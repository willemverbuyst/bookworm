version: '3'
services:
  backend:
    build:
      context: './backend'
      dockerfile: 'Dockerfile'
    volumes:
      - './backend:/scripts'
    stdin_open: true
    ports:
      - 8000:8000
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
